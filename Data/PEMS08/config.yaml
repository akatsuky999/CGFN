# PEMS08
data:
  graph_signal_file: "Data/PEMS08/PEMS08.npz"
  adj_file: "Data/PEMS08/PEMS08.csv"
  dataset_id: "PEMS08_w0_d0_h1_I12_P12"
  save_dir: "result"
  log_dir: "training_logs"
  num_of_node: 170

model:
  num_blocks: 6
  in_channels: 1
  hidden_size: 64
  time_hidden_size: 64
  time_strides: 1
  embedding_dim: 16
  num_embeddings: 3

train:
  device: "cuda:0"
  batch_size: 32
  seq_len: 12
  pred_steps: 12
  learning_rate: 0.001
  Reduction_step: 10
  epochs: 100
  patience: 10
  delta: 0.001
  grad_clip: 5.0


evaluation:
  test_metrics: ["RMSE", "MAE", "MAPE"]